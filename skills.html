<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         :root{
      --bg: #0b1020;
      --bg-2: #0f1731;
      --text: #e9ecf1;
      --muted: #a9b3c8;
      --brand: #091387;
      --brand-2: #00e5ff;
      --card: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.1);
      --shadow: 0 20px 60px rgba(0,0,0,.35);
      --radius: 22px;
    }

    *{
        box-sizing:border-box
    }

    html,body{
        height:100%
    }

    body{
        margin:0;
        font-family:'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell;
        color:var(--text); 
        background: radial-gradient(1200px 800px at 80% -10%, #0d1b47 0%, transparent 60%),
                        radial-gradient(900px 600px at -10% 10%, #051349 0%, transparent 60%),
                        linear-gradient(180deg, var(--bg) 0%, var(--bg-2) 100%);
        background-attachment: fixed;
    }

    a{
        color:inherit; 
        text-decoration:none
    }

    .container{
        width:min(1200px, 92vw); 
        margin:0 auto
    }

    header{
      position:sticky; top:0; z-index:50; backdrop-filter:saturate(140%) blur(10px);
      background:linear-gradient(180deg, rgba(5, 12, 52, 0.8), rgba(7, 14, 49, 0.925));
      border-bottom:1px solid var(--stroke);
    }

    .nav{
        display:flex; 
        align-items:center; 
        justify-content:space-between; 
        padding:14px 0
    }

    .brand{
        display:flex; 
        align-items:center; 
        gap:10px; 
        font-weight:700; 
        letter-spacing:.5px
    }

    .brand .dot{
        width:10px; 
        height:10px; 
        border-radius:50%; 
        background: linear-gradient(135deg, var(--brand), var(--brand-2)); 
        box-shadow:0 0 16px var(--brand)
    }
    .navlinks{
        display:flex; 
        gap:20px
    }

    .navlinks a{
        padding:10px 14px; 
        border-radius:12px; 
        border:1px solid transparent
    }
    .navlinks a:hover{
        border-color:var(--stroke); 
        background:rgba(182, 179, 202, 0.18)
    }
    </style>
</head>
<body>
    <header>
    <div class="container nav">
      <div class="brand"><span class="dot"></span> <span>DARSHAK BISANE</span></div>
      <nav class="navlinks">
        <a href="#about">About</a>
        <a href="#skills">Skills</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </div>
  </header>
</body>
</html>
